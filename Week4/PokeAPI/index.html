<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="container d-flex flex-column justify-content-between">
        <h1 class="text-center">Pokedex</h1>
        <form>
            <input type="text">
        </form>
        <div id="main" class="card" style="width: 100rem">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" class="card-img-top" alt="charizard" />
            <div class="card-body">
                <h2 class="card-title">Charizard</h2>
                <p class="card-text">
                    Some quick example text to build on the card title and make up the
                    bulk of the card's content.
                </p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Type: <span id="type">Fire</span></li>
                <li class="list-group-item">Subtype: <span id="subtype">Flying</span></li>
                <li class="list-group-item">Height: <span id="height">17m</span></li>
                <li class="list-group-item">HP: <span id="hp">78</span></li>
                <li class="list-group-item">Attack: <span id="atk">84</span></li>
                <li class="list-group-item">Defense: <span id="def">78</span></li>
                <li class="list-group-item">Special Attack: <span id="spatk">109</span></li>
                <li class="list-group-item">Special Defense: <span id="spdef">85</span></li>
                <li class="list-group-item">Speed: <span id="spd">100</span></li>

            </ul>
        </div>
    </div>
</body>

</html>
